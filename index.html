<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="main">
        
        
        <div class="container">
            <h1>Tic Tac Toe</h1>
            <div class="player">
                <div class="left">
                    <div class="image">
                        <img src="boy.avif" alt="">
                    </div>
                    <div class="content">
                        Atavus
                    </div>
                    <div id="iconL">
                        X
                    
                    </div>
                </div>
                <div>
                    <div class="right">
                        <div class="image">
                            <img src="grirl.webp" alt="">
                        </div>
                        <div class="content">
                            Kimera
                        </div>
                        <div id="iconR">
                            O
                    
                        </div>
                    </div>
                </div>
            </div>
            <div class="game">
                <div class="box">
                    <button>0</button>
                    <button>1</button>
                    <button>2</button>
                </div>
                <div class="box">
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                </div>
                <div class="box">
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                </div>
            </div>
            <div class="game_status">
                <div class="status">
                    Status
                </div>
                <div class="playing">
                    Playing
                </div>
            </div>
        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
